            <p>If you have any questions or concerns, please email us at

            <h3>Common download issues and how to fix them:</h3>
            <ol> 
              <li><p><h7>Problem:</h7> No link to test flight in the invite email.</p>
                  <p><h7>Solution:</h7> This is a problem we have seen with .edu accounts. If you could go back to the sign up form<br>and give us a different email address that would be amazing!</p>
              </li>
              <li><p><h7>Problem:</h7> Link to test flight does not work in the invite email.</p>
                  <p><h7>Solution:</h7> Open up the email on a desktop, then right click on the button (where the link is) and copy<br>the link address. Send the link to yourself via email or text, and open it on your phone.</p>
              </li>
              <li><p><h7>Problem:</h7> The app will not install on test flight.</p>
                  <p><h7>Solution:</h7> Apple requires you to be running at least iOS 8.1 on your phone, so please update your software<br>and you will be good to go.</p>
              </li>
              <li>
                  <p><h7>Problem:</h7> The app is not logging in through Facebook.</p>
                  <p><h7>Solution:</h7> So this is actually a permission problem that occurs when you have the Facebook app on your phone.<br>Here are a couple steps that have helped others:
                    <ul>
                      <li>Go to Settings-> Privacy-> Facebook and make sure Echo is allowed to access your Facebook account.</li>
                      <li>If that does not help then delete the Facebook app and try again. You can re-download it once you have initially logged in.</li>
                      <li>Finally if the above steps do not work, re-download the Facebook app, make sure the settings are correct and try again.</li>
                    </ul>
              </li>
            </ol>
